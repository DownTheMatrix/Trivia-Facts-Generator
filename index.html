<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Facts App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary text-white mt-5 p-4">
                    <!-- Trivia -->
                    <h1>Trivia Facts</h1>
                    <p>Enter a number and get a random trivia fact</p>
                    <input type="number" class="form-control form-control-lg" id="triviaInput" placeholder="Enter any number...">
                    <button type="button" class="btn btn-info">Submit</button>

                    <!-- Math -->
                    <h1>Math Facts</h1>
                    <p>Enter a number and get a random math fact</p>
                    <input type="number" class="form-control form-control-lg" id="mathInput" placeholder="Enter any number...">
                    <button type="button" class="btn btn-info">Submit</button>

                    <!-- Date -->
                    <h1>Date Facts</h1>
                    <p>Enter a date and get a random date fact</p>
                    <input type="#" class="form-control form-control-lg" id="dateInput" placeholder="Enter any date in the format month/day...">
                    <button type="button" class="btn btn-info">Submit</button>

                    <!-- Trivia Facts Text -->
                    <div id="triviaFact" class="card-body">
                        <h4 class="card-title">Trivia Fact</h4>
                        <p id="triviaText" class="card-text"></p>
                    </div>

                    <!-- Math Facts Text -->
                    <div id="mathFact" class="card-body">
                        <h4 class="card-title">Math Fact</h4>
                        <p id="mathText" class="card-text"></p>
                    </div>

                    <!-- Date Facts Text -->
                    <div id="dateFact" class="card-body">
                        <h4 class="card-title">Date Fact</h4>
                        <p id="dateText" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
